language: python
env:
- TOXENV=flake8
- TOXENV=doc
- TOXENV=py27
- TOXENV=py33
- TOXENV=py34
install:
- pip install tox
script:
- tox -e $TOXENV
deploy:
  # test pypi
  provider: pypi
  server: https://testpypi.python.org/pypi
  user: beylsp
  password:
    secure: 
  on:
    branch: master
    tags: false
    distributions: sdist bdist_wheel
    repo: beylsp/proxy-toggle
    condition: $TRAVIS_PYTHON_VERSION = "2.7"
